<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>Pokemon DB</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-"
        crossorigin="anonymous">


    <!--[if lte IE 8]>
            <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
        <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="css/layouts/side-menu.css">
    <!--<![endif]-->
</head>

<body>

    <div id="layout">
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>

        <div id="menu">
            <div class="pure-menu">
                <a class="pure-menu-heading" href="#">Pokemon</a>

                <ul id="menu-link-list" class="pure-menu-list"></ul>
            </div>
        </div>

        <div id="main"></div>
    </div>
    <script src="https://unpkg.com/mithril/mithril.js"></script>
    <script src="js/root.js"></script>
    <script src="js/sidemenu.js"></script>
    <script src="js/components//header.js"></script>
    <script src="js/components/pokemonlist.js"></script>
    <script src="js/components/pokemondetail.js"></script>
    <script src="js/route.js"></script>
    <script src="js/ui.js"></script>

</body>

</html>
